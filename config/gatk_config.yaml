wgs_aligned_input_bam_or_cram: [input_bam_here]
wgs_aligned_input_bam_or_cram_index: [input_bam_index_here]

outdir: 'sandbox/output'

max_read_length: 151
coverage_cap: 100000
max_low_het_sites: 3
max_reads_per_alignment_start: 75
m2_extra_args: ""
m2_extra_filtering_args: ""
max_alt_allele_count: 4
vaf_filter_threshold: 0.01
f_score_beta: 1
vaf_cutoff: ""

reference:
  hg38:
    ref_fasta: "raw/reference/hg38/Homo_sapiens_assembly38.fasta"
    ref_dict: "raw/reference/hg38/Homo_sapiens_assembly38.dict"
